<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content= "width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Auth System</title>
		  <link href="estilos/forms.css" type="text/css" rel="stylesheet">
		  <link href="estilos/barra-navegacion.css" type="text/css" rel="stylesheet">
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		</head>
  <body>
    <!-- Body of Form starts -->
  	<div class="container-l">
		<div class="titulo">LOGIN</div>
      <form method="post" autocomplete="on">
    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
    			<div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="email" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->

    		<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
    		</div>
    		<!---Submit Button----->
      </form>
      <div class="marca">&#x40; Kevin</div>
  </div>
  <!--Body of Form ends--->

  <header>
    <nav>
      <div class="content">
      <div class="logo">User Authentication System</div>
        <ul class="links">
          <li><a href="#"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Sign Up</a></li>
          <li><a href="#"><i class="fa fa-paper-plane" aria-hidden="true"></i> Contact</a></li>
        </ul>
      </div>
    </nav>
</header>

  </body>
</html>
